<!-- Mendefinisikan tipe dokumen berupa html -->
<html>
	<!-- Memberikan judul pada tab browser -->
	<head>
		<title>Contoh Program Javascript</title>
	</head>

	<body>
		<!-- Menanamkan script sisi klien (JavaScript) -->
		<script language="Javascript">
			// Memasukkan 0 ke dalam variabel x
			var x=0
			// Melakukan eksekusi kode blok di dalam (while) ketika nilai x<=10
			while(x<=10){
				// Menampilkan nilai dari x dan membuat baris baru
				document.write(x+"<br>")
				// Menjumlah nilai x sebanyak 1
				x++;
			}
		</script>
	</body>
</html>

<!-- Mendefinisikan tipe dokumen berupa html -->
<html>
	<!-- Memberikan judul pada tab browser -->
	<head>
		<title>Contoh Program Javascript</title>
	</head>

	<!-- Menanamkan script sisi klien (JavaScript) -->
	<script language="Javascript">
			// Loop untuk melalui blok kode beberapa kali
			for (x=0;x<=10;x++)
				// Menampilkan nilai dari x lalu membuat baris baru
				document.write(x+"<br>")
	</script>
	
	<body>

	</body>
</html>

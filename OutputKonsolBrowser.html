<!-- Mendefinisikan tipe dokumen berupa html -->
<!DOCTYPE html>
<!-- Menentukan bahasa konten elemen, en untuk bahasa Inggris -->
<html lang="en">
	<head>
		<!-- Mendefinisikan set karakter yang digunakan-->
		<meta charset="utf-8">
		<!-- Memberi judul pada tab browser -->
		<title>Konsol Browser dengan JavaScript</title>
	</head>

	<body>
		<!-- Menanamkan script sisi klien -->
		<script>
			// Menampilkan teks 'Pemrogaman Web!'
			console.log("Pemrogaman Web!");

			// Menyimpan nilai 10 ke dalam x dan nilai 20 ke dalam y
			var x = 10;
			var y = 20;

			// Menyimpan hasil penjumlahan ke dalam sum
			var sum = x + y;

			// Menampilkan nilai dari sum
			console.log(sum);
		</script>
	</body>
</html>

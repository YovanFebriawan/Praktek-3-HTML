<!-- Mendefinisikan tipe dokumen berupa html -->
<html>
	<!-- Memberikan judul pada tab browser -->
	<head>
		<title>Contoh Program Javascript</title>
	</head>

	<!-- Menanamkan script sisi klien (JavaScript) -->
	<script language="Javascript">
		// Blok kode untuk melakukan tugas tertentu
		function pesan(){
			// Menampilkan teks 'memanggil javascript lewat body onload' ke alert dialog box
			alert("memanggil javascript lewat body onload")
		}
	</script>

	<!-- Memanggil javascript menggunakan onload di bagian body html -->
	<body onload=pesan()>

	</body>
</html>

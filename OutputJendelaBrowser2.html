<!-- Mendefinisikan tipe dokumen berupa html -->
<!DOCTYPE html>
<!-- Menentukan bahasa konten elemen, en untuk bahasa Inggris -->
<html lang="en">
	<head>
		<!-- Mendefinisikan set karakter yang digunakan-->
		<meta charset="utf-8">
		<!-- Memberi judul pada tab browser -->
		<title>Problem with JavaScript Document.write() Method</title>
	</head>
	
	<body>
		<!-- Membuat judul pada halaman jendela browser -->
		<h1>This is a heading</h1>
		<!-- Membuat paragraf -->
		<p>This is a paragraph of text.</p>

		<!-- Membuat tombol -->
		<button type="button" onclick="document.write('Pemrogaman Web!')">Click Me</button>
	</body>
</html>
